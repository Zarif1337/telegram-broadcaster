name: 5 Minute Broadcaster

on:
  schedule:
    # প্রতি ৫ মিনিটে (০, ৫, ১০, ১৫... এভাবে চলবে)
    - cron: '*/5 * * * *'
  
  # ম্যানুয়ালি রান করার অপশন
  workflow_dispatch:

# গিটহাবে ফাইল সেভ করার পারমিশন (খুব জরুরি)
permissions:
  contents: write

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the broadcaster
        env:
          # সিক্রেটগুলো কোডের সাথে কানেক্ট করা হচ্ছে
          MY_BOT_TOKEN: ${{ secrets.MY_BOT_TOKEN }}
          MY_CHANNEL_ID: ${{ secrets.MY_CHANNEL_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python main.py
