name: 30 Minute Broadcaster

on:
  schedule:
    # CHANGED: This now runs at minute 0 and minute 30 of every hour
    - cron: '*/30 * * * *'
  
  # This allows you to force-run it manually for testing
  workflow_dispatch:

permissions:
  contents: write  # IMPORTANT: This gives the bot permission to save the ID file

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the broadcaster
        env:
          # Connecting your secrets
          MY_BOT_TOKEN: ${{ secrets.MY_BOT_TOKEN }}
          MY_CHANNEL_ID: ${{ secrets.MY_CHANNEL_ID }}
        run: python main.py
